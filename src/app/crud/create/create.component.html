<div>
    <h1>Create Product</h1>
   
    <form [formGroup]="productForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
            <label>Field 1</label>
            <input type="text" formControlName="field_1" class="form-control" >
        </div>
        <div class="form-group">
            <label>Field 2</label>
            <input type="text" formControlName="field_8" class="form-control" >
        </div>
        <div class="form-group">
            <label>Field 3</label>
            <input type="text" formControlName="field_3" class="form-control" >
        </div>
        <div class="form-group">
            <label>Field 4</label>
            <input type="text" formControlName="field_4" class="form-control">
        </div>
        <div class="form-group">
            <label>Field 5</label>
            <input type="text" formControlName="field_5" class="form-control">
        </div>
        <div class="form-group">
            <label>Field 6</label>
            <input type="text" formControlName="field_6" class="form-control">
        </div>
        <div class="form-group">
            <label>Field 7</label>
            <input type="text" formControlName="field_7" class="form-control">
        </div>
        <div class="form-group">
            <label>Field 8</label>
            <textarea class="form-control" formControlName="field_9" rows="3" maxlength="50"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
